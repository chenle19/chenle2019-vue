<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ tip }}
        <button @click='changeTip'>谢莹莹上课吃东西</button>
        <button @click='changeTip1'>谢莹莹上课吹牛逼</button>
        <button @click='gameover'>gg</button>
    </div>
</body>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            tip:'上课不能吃东西'
        },
        methods:{
            changeTip () {
                this.tip = '谢莹莹上课吃汉堡，打屁股一百下'
            },
            changeTip1 () {
                this.tip = '为班级做贡献了'
            },
            gameover () {
                this.$destroy();
            }
        },
        beforeCreate () { // 不要使用箭头函数！！！！
            console.log('准备怀了');
            
        },
        created () {
            console.log('怀上了');
            
        },
        beforeMount (){
            console.log('准备生');
        },
        mounted () {
            console.log('生了');
        },
        beforeUpdate () {
            console.log('成长前，吃东西');
        },
        updated () {
            console.log('已成长，被抓了');
        },
        beforeDestroy () {
            console.log('临死了');
        },
        destroyed () {
            console.log('死了');
        }
    })




</script>
</html>
