                return this.msg.split('').reverse().join('')
            }
        },
        methods:{
            fn1 (){
                console.log('methods');//执行三次
                
             return this.msg.split('').reverse().join('')   
            }
        }



    })
//依赖性 指的是 需要计算的值 没有发生变化  就不用再次计算
