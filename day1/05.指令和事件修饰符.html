<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="say('hi')">say hi</button>
        <button v-on:click="say('hello')">say hello</button>
        <button v-on:click="getEvent">事件对象 --- 不传递任何参数，默认参数就为event</button> 
        <button v-on:click="getEvent1($event)">事件对象 --- 传递事件对象参数，默认参数就为$event</button> 
        <mark>事件对象可以阻止默认的事件，阻止冒泡.......</mark>
        <p>vue中可以使用事件对象也可以阻止默认的事件</p>
    </div>
    
</body>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
        },
        methods:{
            say(str){
                alert(str);
            },
        getEvent(event){
            console.log(event)
            
        },
        getEvent1(event){
            console.log(event)
            
        }
        }
    })
/*

    赞成使用三元（目）运算符，不赞成写其余的业务逻辑
    v-model 让input text 和 已定义的变量相等  修改其中一方 另外一方也会发生变化
     v-html  让变量中的标签解析 <h1>asda</h1>  asda会变成标题大小 防止XSS,CSRF
      v-test 就是data里面的数据直接输出   <h1>asda</h1>  则会直接输出 <h1>asda</h1>
       v-if 
        v-else-if 
        v-else 
         v-show 条件判断
         v-bind 绑定属性
         v-on 绑定事件
         v-once 只执行一次
         v-pre  跳过解析{{}}
         v-cloak //当网络较慢，网页还在加载 Vue.js ，而导致 Vue 来不及渲染，这时页面就会显示出 Vue 源代码。我们可以使用该指令让网页不会 显示Vue 源代码，才跳到网页
          v-slot
          v-for 遍历循环使用
          <div class="test"></div> --- 原生，test就是一个固定的值
          <div v-bind:class="test"></div> --- vue中，test可以是一个变量
          <div :class="test"></div> --- vue简写形式


*/



</script>
</html>
